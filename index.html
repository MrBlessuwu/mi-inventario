<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventario y Entregas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav class="tab-menu">
            <button class="tab-btn active" onclick="showTab('tab-inventario')">ğŸ“¦ Bodega</button>
            <button class="tab-btn" onclick="showTab('tab-entregas')">ğŸšš Entregas</button>
        </nav>

        <div id="tab-inventario" class="tab-content active">
            <form id="form-inventario" class="main-form">
                <section>
                    <label>Nuevo Producto en Bodega</label>
                    <input type="text" id="inv-name" placeholder="Nombre del producto" required>
                    <div class="input-group">
                        <input type="number" id="inv-buy" placeholder="Costo $">
                        <input type="number" id="inv-sell" placeholder="Venta $">
                    </div>
                    <input type="number" id="inv-stock" placeholder="Cantidad Total en Stock" required>
                    <input type="url" id="inv-photo" placeholder="Link Foto">
                </section>
                <button type="submit">ğŸ’¾ Guardar en Bodega</button>
            </form>
            <div id="list-inventario" class="vertical-list"></div>
        </div>

        <div id="tab-entregas" class="tab-content">
            <form id="form-entrega" class="main-form">
                <section>
                    <label>Registrar Nuevo Pedido</label>
                    <select id="ent-name" required>
                        <option value="">Selecciona un producto...</option>
                    </select>
                    <input type="number" id="ent-qty" placeholder="Cantidad a pedir" required>
                    <input type="tel" id="ent-wa" placeholder="WhatsApp Cliente">
                    <input type="text" id="ent-place" placeholder="ğŸ“ Lugar de entrega">
                    <input type="datetime-local" id="ent-time">
                </section>
                <button type="submit" style="background: #007bff;">ğŸ“ Crear Entrega</button>
            </form>
            <div id="list-entregas" class="vertical-list"></div>
        </div>
    </div>

    <div id="photo-modal" onclick="this.style.display='none'"><img id="modal-img" src=""></div>

    <script type="module" src="script.js"></script>
</body>
</html>
